name: Update Dini Gunler JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * 1"   # jeden Montag 03:17 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run updater
        run: |
          python tools/update_dinigunler.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dinigunler/*.json
          git diff --cached --quiet || (git commit -m "auto: update dini gunler" && git push)
